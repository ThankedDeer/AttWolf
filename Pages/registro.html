<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/registro.css">
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <div class="mt-4 ms-5 me-5">
        <h1 class="title text-center">INFORMACIÓN</h1>
    </div>
    <div class="mt-4 ms-5 me-5">
    <h3 class="subtitle text-center">Ingresa los datos requeridos</h3>
    </div>
    <form action="recomendaciones.html">
        <div class="p-5">
            <div class="mb-3">
            <label for="exampleInputName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="exampleInputName">
            </div>
            <div class="mb-3">
            <label for="exampleInputApellidos" class="form-label">Apellidos</label>
            <input type="test" class="form-control" id="exampleInputApellidos">
            </div>
            <div class="mb-3">
                <label for="exampleInputTelefono" class="form-label">Teléfono</label>
                <input type="number" class="form-control" id="exampleInputTelefono" placeholder="Ingresa un telefono diferente">
            </div>
            <div class="mb-3">
                <label for="exampleInputCorreo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="exampleInputCorreo">
            </div>
            <div class="mb-3">
                <label for="exampleInputDescripcion" class="form-label">Descripción</label>
                <input type="textarea" class="form-control" id="exampleInputDescripcion">
            </div>
        </div>

        <div class="ms-5 mb-5 col-sm-6">
         <button class="btn btn-success">Enviar</button>  
        </div>
    </form>
        <a class="cancelar" href="../index.html">
            <button class="btn btn-danger">cancelar</button>
        </a>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
